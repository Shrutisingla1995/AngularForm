<div class="container home-portal">
    <h1><img src="../assets/flowericon.PNG" />ABC Portal</h1>
    <form [formGroup]="portalForm" (ngSubmit)="onSubmit(portalForm,$event)" novalidate >
        <div class="form-group">
            <h3>Company Detail</h3>
            <label for="name">Company Name<span class="text-danger">*</span>:</label>
            <input type="text" class="form-control" maxlength="100" placeholder="Company name" formControlName="name"  required>
        </div>
        <div class="form-group">
            <label for="desc">Company Description:</label>
            <input type="text" class="form-control" maxlength="300" placeholder="Company description"  formControlName="desc" >
        </div>
        <div class="form-group web">
            <label for="website">Company Web Site<span class="text-danger">*</span>:</label>
            <input type="text" class="form-control"  placeholder="http://" (keyup)="checkURL($event)"   id="website" formControlName="website"  required>
        </div>
        <div class="row">
            <div class="form-group fifty">
                <div class=" col-12">
                    <label for="businessOwn">Business Ownership<span class="text-danger">*</span>:</label>
                    <select formControlName="businessOwn" >
                        <option value="" selected>Select Ownership Type</option>
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                    </select>
                </div>
            </div>
            <div class="form-group fifty">
                <div class="col-12">
                    <label for="businessStruc">Business Structure<span class="text-danger">*</span>:</label>
                    <select formControlName="businessStruc" >
                        <option value="" selected>Select Business Structure</option>
                        <option value="Limited Partnership" >Limited Partnership</option>
                    </select>
                </div>
            </div>
        </div>
        <hr />
        <h3>Headquarter Address</h3>
        <div class="row">
            <div class="form-group fifty">
                <div class=" col-12">
                    <label for="straddress1">Street Address 1:</label>
                    <input appGooglePlace (setAddress)="getAddressOnChange($event,LocationCtrl)"  type="text" class="form-control" formControlName="straddress1" >
                </div>
            </div>
            <div class="form-group fifty">
                <div class=" col-12">
                    <label for="straddress2">Street Address 2:</label>
                    <input appGooglePlace (setAddress)="getAddressOnChange($event,LocationCtrl)"   type="text" class="form-control" formControlName="straddress2" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group fifty">
                <div class=" col-12 ">
                    <label for="city">City:</label>
                    <input appGooglePlace (setAddress)="getAddressOnChange($event,LocationCtrl)"   type="text" class="form-control" formControlName="city" >
                </div>
            </div>
            <div class="form-group fifty">
                <div class="col-12 ">
                    <label for="state">State</label>
                    <select formControlName="state" >
                        <option value="" selected>Select your state</option>
                        <option value="Delhi" >Delhi</option>
                        <option value="Hyderabad" >Hyderabad</option>
                    </select>
                </div>
            </div>
        </div>
        <hr />
        <h3>Primary Contact</h3>
        <div class="row">
            <div class="form-group fifty">
                <div class=" col-12">
                    <label for="pfname">Primary Contact First Name:<span class="text-danger">*</span>:</label>
                    <input  type="text" maxlength="50" placeholder="First name" class="form-control" formControlName="pfname" required>
                </div>
            </div>
            <div class="form-group fifty">
                <div class=" col-12 ">
                    <label for="plname">Primary Contact Last Name:<span class="text-danger">*</span>:</label>
                    <input  type="text"  maxlength="50" placeholder="Last name"  class="form-control" formControlName="plname" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="pjob">Primary Contact Job Title:<span class="text-danger">*</span>:</label>
            <input  type="text" maxlength="20" class="form-control" placeholder="Job title"  formControlName="pjob" required>
        </div>
        <div class="row">
            <div class="form-group fifty">
                <div class=" col-12">
                    <label for="pmail">Primary Contact Email:<span class="text-danger">*</span>:</label>
                    <input  type="text" maxlength="50" class="form-control" placeholder="Primary email id"  formControlName="pmail" required>
                </div>
            </div>
            <div class="form-group fifty">
                <div class=" col-12 ">
                    <label for="pmob">Primary Mobile Number:<span class="text-danger">*</span>:</label>
                    <input  maxlength="12" (keypress)="numberOnly($event)" onpaste="return false" type="text" class="form-control" formControlName="pmob" placeholder="Mobile number"  required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group fifty">
                <div class=" col-12 ">
                    <label for="pex">Primary Phone number & Extension:<span class="text-danger">*</span>:</label>
                    <input  type="text" onpaste="return false" maxlength="12" (keypress)="numberOnly($event)" class="form-control" formControlName="pex" placeholder="Phone number with extension"  required>
                </div>
            </div>
            <div class="form-group fifty">
                <div class=" col-12 ">
                    <label for="pfax">Primary Fax Number:</label>
                    <input  type="text" placeholder="Fax number" onpaste="return false" maxlength="12" (keypress)="numberOnly($event)"  class="form-control" formControlName="pfax" >
                </div>
            </div>
        </div>
        <hr />
        <h3>Company Documents</h3>
        <div class="doc-name">
            <i class="fa fa-file-alt"></i>&nbsp;Articles of incorporation
             <label for="upload1"><i class="fa fa-download" title="Upload"></i></label>
             <input type="file" id="upload1" #photo accept="image/*" >
        </div>
        <div class="doc-name">
            <i class="fa fa-file-alt"></i>&nbsp;Certificate good standing
            <label for="upload2"><i class="fa fa-download" title="Upload"></i></label>
            <input type="file" id="upload2" #photo accept="image/*">        
        </div>
        <div class="doc-name">
            <i class="fa fa-file-alt"></i>&nbsp;Evidence of Insurance 
            <label for="upload3"><i class="fa fa-download" title="Upload"></i></label>
            <input type="file" id="upload3" #photo accept="image/*" >      
        </div>
        <hr />
        <h3>Select Labour types</h3>
        <div class="form-group labour-dropdown col-6">
            <input type="text" placeholder="Search labour type here" formControlName="labourType" (ngModelChange) = "search(searchType)" >
            <div *ngFor="let type of labourTypeDisplay">
                <input type="checkbox" (change)="onSelect(type.id, $event.target.checked)" [checked]="type.checked">
                <span class="labour-type">{{type.name}}</span>
            </div>
        </div>
        <button type="submit" class="btn btn-success next-btn">Save & Next 
            <i class="fa fa-chevron-right"></i>
        </button>

    </form>
</div>
